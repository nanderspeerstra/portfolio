name: Shared Jobs for Portfolio Website

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: true

jobs:
  precommit:
    name: Run Pre-Commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run Pre-Commit Hooks
        run: pre-commit run --all-files

  lint:
    name: Run Linters (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run Linters (ESLint)
        run: npx eslint

  npm-build:
    name: npm build
    runs-on: ubuntu-latest
    needs: [precommit,lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Build Astro Website
        run: npm run build

      - name: Upload built files
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: dist/
