name: CD - Deploy Portfolio Website

on:
  release:
    types:
      - published

jobs:
  precommit-and-lint-and-npm-build:
    uses: ./.github/workflows/shared-jobs.yml
    with:
      node_version: '20'

  docker-push:
    name: Deploy Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: precommit-and-lint-and-npm-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download built files
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Sanitize Version Tag
        id: sanitize_tag
        run: |
          RAW_TAG="${{ github.event.release.tag_name }}"
          CLEAN_TAG=${RAW_TAG#v}
          echo "clean_tag=$CLEAN_TAG" >> $GITHUB_ENV
        shell: bash

      - name: Push Docker Image with Tags
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ env.clean_tag }}
