name: CD - Deploy Portfolio Website

on:
  release:
    types:
      - published

jobs:
  precommit-and-lint-and-build:
    uses: ./.github/workflows/shared-jobs.yml
    with:
      node_version: '20'

  docker-push:
    name: Deploy Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: precommit-and-lint-and-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image with Tags
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.event.release.tag_name }}"
