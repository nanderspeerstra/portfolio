name: CI - Portfolio Website

on:
  pull_request:

jobs:
  precommit-and-lint:
    name: Pre-Commit and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint

  build-and-test:
    name: Build and Test Astro Website
    runs-on: ubuntu-latest
    needs: precommit-and-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro Website
        run: npm run build

